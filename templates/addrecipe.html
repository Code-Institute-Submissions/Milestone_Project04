{% extends 'base.html'%} {% block content %}

<div class="col 12">
<div class="row text-center">
<h4>CREATE YOUR RECIPE</h4>
</div>


<div class="row">

	<form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
		<div class="row">
			<div class="input-field col s12 m4 13">
				<i class="material-icons prefix">more_vert</i>
				<select id="category" name="category_name">
      <option value="" disabled selected>Select Diet</option>
      {% for cat in categories %}
        <option value="{{cat.diet_name}}">{{cat.diet_name}}</option>
      {% endfor %}
    </select>
			</div>
			<div class="input_field col s12 m4 13">
				<i class="material-icons prefix">local_dining</i>
				<select id="category" name="category_name">
      <option value="" disabled selected>Select Cousine</option>
      {% for cat in cosine %}
        <option value="{{cat.select_cusine}}">{{cat.select_cusine}}</option>
      {% endfor %}
    </select>

			</div>
			<div class="input_field col s12 m4 13">
				<i class="material-icons prefix">close</i>
				<select id="category" name="category_name">
      <option value="" disabled selected>Select Allergen</option>
      {% for cat in allergen %}
        <option value="{{cat.allergen_name}}">{{cat.allergen_name}}</option>
      {% endfor %}
    </select>

			</div>

			<div class="row">
				<div class="input-field  col s12 m6 13">
					<i class="material-icons prefix">add</i>
					<textarea name="recipe_name" id="recipe_name" class="materialize-textarea"></textarea>
					<label for="icon_telephone">Add Recipe Name</label>
				</div>
			

			
				<div class="input-field col s12 m6 13">
					<i class="material-icons prefix">account_circle</i>
					<textarea name="recipe_author" id="recipe_author" class="materialize-textarea"></textarea>
					<label for="icon_telephone">Add Author Name</label>
				</div>
			</div>

            <div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">subject</i>
				<textarea name="recipe_description" id="recipe_description" class="materialize-textarea"></textarea>
				<label for="icon_telephone">Recipe Description</label>
			</div>
		</div>
        <div class="row">
                <div class="input-field col s12 m6 13">
            <input id="image_path" name="image_path" type="text" class="validate">
            <label for="image_path">URL of Image</label>
        </div>
        </div>

			<div class="row">
				<button class="btn waves-effect waves-light" type="submit" name="action">Publish
            <i class="material-icons right">check</i>
            </button>
			</div>



		</div>
	</form>

</div>
</div>



{% endblock %}
