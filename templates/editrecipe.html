{% extends 'base.html'%} {% block content %}





<div class="row">


	<form id="FormAdd" action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
		<div class="row">


			<div class="input-field col s12 m3 13">
				<i class="material-icons prefix">more_vert</i>
				<select id="diet_name" name="diet_name">
                        <option value="" disabled selected>Select Diet</option>
                            {% for cat in categori %}
                                {% if cat.diet_name == cat.diet_name%}
                                     <option value="{{cat.diet_name}}" selected>{{cat.diet_name}}</option>
                                {% else %}
                                    <option value="{{cat.diet_name}}">{{cat.diet_name}}</option>
                                {% endif %}
                            {% endfor %}
                    </select>
			</div>


			<div class="input_field col s12 m3 13">
				<i class="material-icons prefix">local_dining</i>
				<select id="select_cusine" name="select_cusine">
                        <option value="" disabled selected>Select Cousine</option>
                            {% for cat in cosine %}
                                {% if select_cusine == select_cusine%}
                                     <option value="{{cat.select_cusine}}" selected>{{cat.select_cusine}}</option>
                                    {% else %}
                                    <option value="{{cat.select_cusine}}">{{cat.select_cusine}}</option>
                                {% endif %}
                            {% endfor %}
                    </select>

			</div>
			<div class="input_field col s12 m3 13">
				<i class="material-icons prefix">close</i>
				<select id="allergen_name" name="allergen_name">
                        <option value="" disabled selected>Select Allergen</option>
                             {% for cat in allergen %}
                                {%if cat.allergen_name == cat.allergen_name%}
                                 <option value="{{cat.allergen_name}}" selected>{{cat.allergen_name}}</option>  
                                    {%else%}
                                    <option value="{{cat.allergen_name}}">{{cat.allergen_name}}</option>  
                                {%endif%} 
                            {% endfor %}
                    </select>

			</div>
			<div class="input_field col s12 m3 13">
				<i class="material-icons prefix">close</i>
				<select id="catt_name" name="catt_name">
                        <option value="" disabled selected>Select Cattegory</option>
                            {% for cat in cattegoria %}
                                {%if cat.catt_name%}
                                  <option value="{{cat.catt_name}}" selected>{{cat.catt_name}}</option>
                                    {%else%}
                                     <option value="{{cat.catt_name}}">{{cat.catt_name}}</option>
                                {%endif%}
                            {% endfor %}
                    </select>

			</div>


			<div class="row">
				<div class="input-field  col s12 m6 13">
					<i class="material-icons prefix">add</i>
					<textarea name="recipe_name" id="recipe_name" class="materialize-textarea">{{recipe.recipe_name}}</textarea>
					<label for="icon_telephone">Add Recipe Name</label>
				</div>



				<div class="input-field col s12 m6 13">
					<i class="material-icons prefix">account_circle</i>
					<textarea name="recipe_author" id="recipe_author" class="materialize-textarea">{{recipe.recipe_author}}</textarea>
					<label for="icon_telephone">Add Author Name</label>
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">subject</i>
					<textarea name="recipe_description" id="recipe_description" class="materialize-textarea">{{recipe.recipe_description}}</textarea>
					<label for="icon_telephone">Recipe Description</label>
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">subject</i>
					<textarea name="recipe_method" id="recipe_method" class="materialize-textarea">{{recipe.recipe_method}}</textarea>
					<label for="icon_telephone">Recipe Methods</label>
				</div>
			</div>


			<div class="row">
				<div class="input-field col s12 m6 13">
					<i class="material-icons prefix">image</i>
					<input id="image_path" name="image_path" type="text" class="validate" value="{{recipe.image_path}}">
					<label for="image_path">URL of Image</label>
				</div>
			</div>

			<div class="row">
				<button class="btn waves-effect waves-light" type="submit" name="action">Publish
                    <i class="material-icons right">check</i>
                </button>
			</div>



		</div>
	</form>

</div>



{% endblock %}
