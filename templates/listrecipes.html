{% extends 'base.html'%} {% block content %}
<div class="row">
   <div id="list_recipe_banner" class="col s12">
      <div class="drecipe">
         <h5>GOOD IDEAS</h5>
         <p class="drecipeP">
            TO MAKE YOUR DAY MORE TASTY
         </p>
      </div>
   </div>
</div>
{% if count==1 %}
<p id="recipeQtext">You have  added 1 Recipe</p>
{% else %}
<p id="recipeQtext">You have  added {{ count }} Recipes</p>
{% endif %}
<div class="container">
   <div id="drecipe" class="row">
      {% for recipe in recipes %}
      <div class="col s12 m4">
         <div id="mid_borda_showrecipe" class="card ">
            <div class="card-image">
               <a href="{{url_for('show_recipe',recipe_id=recipe._id)}}"><img id="mid_borda_showrecipe" src="{{recipe.image_path}}"></a>
               <a id="botaao1"href="{{url_for('edit_recipe',recipe_id=recipe._id)}}" class="waves-effect waves-light black btn">Edit</a><a id="botaao" href="{{url_for('deleting_recipe', recipe_id=recipe._id)}}" class="btn waves-effect waves-light black">
               <i class="material-icons right">delete</i>Delete</a> 
            </div>
         </div>
         <div>
            <p id="text_showrecipe">{{recipe.recipe_name}}</p>
         </div>
      </div>
      {% endfor %}
   </div>
</div>
{% endblock %}
