{% extends 'base.html'%} {% block content %}

<div class="row">
	<div id="list_recipe_banner" class="col s12">

    <div class="drecipe">
    <h5>GOOD IDEAS</h5>  
    <p class="drecipeP">
TO MAKE YOUR DAY MORE TASTY</p>
    </div>
        
	</div>
</div>
 

    {% if count==1 %}
    <h1> 1 Recipe</h1>
{% else %}    
    <h1>{{ count }} Recipes</h1>
{% endif %}    


    <div id="drecipe" class="row">
    {% for recipe in recipes %}
    <div class="col s12 m3">
			<div id="cardRecipes" class="card">
				<div class="card-image">
                  <a href="{{url_for('show_recipe',recipe_id=recipe._id)}}"><img class="imagem" src="{{recipe.image_path}}"></a>
				</div>
			</div>
            <div id="disallrecipe">
            <p class="recipeTitle">{{recipe.recipe_name}}</p>
				<p> By {{recipe.recipe_author}}</p>
                <a href="{{url_for('edit_recipe',recipe_id=recipe._id)}}" class="waves-effect waves-light btn">Edit</a>
                
                 <a href="{{url_for('deleting_recipe', recipe_id=recipe._id)}}" class="btn waves-effect waves-light">
                <i class="material-icons right">delete</i>Delete</a>  
            
            </div>
            
		</div>
        
    
    {% endfor %}
    
    
    
    
    </div>
  





{% endblock %}
